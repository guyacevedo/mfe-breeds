<div class="breed-table-container">
  <div class="search-section">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (keyup.enter)="onSearchSubmit()"
      placeholder="Search breeds by name or origin..."
      class="search-input"
    />
    <button (click)="onSearchSubmit()" class="search-btn">Search</button>
    <button *ngIf="searchTerm" (click)="clearSearch()" class="clear-btn">
      Clear
    </button>
  </div>

  <div class="table-wrapper" *ngIf="!isLoading && breeds.length > 0">
    <table class="breed-table">
      <tr
        *ngFor="let breed of filteredBreeds; trackBy: trackByBreedId"
        (click)="onSelectBreed(breed)"
      >
        <td>
          <strong>{{ breed.name }}</strong>
        </td>
        <td>{{ breed.origin }}</td>
      </tr>
    </table>

    <div class="pagination-container">
      <div class="pagination-info">
        PÃ¡gina actual: <strong>{{ currentPage }}</strong>
      </div>

      <div class="pagination-controls">
        <button
          class="page-btn"
          [disabled]="currentPage === 1"
          (click)="onPageChange(-1)"
        >
          &laquo; Previous
        </button>

        <button
          class="page-btn"
          [disabled]="breeds.length < pageSize"
          (click)="onPageChange(1)"
        >
          Next &raquo;
        </button>
      </div>
    </div>
  </div>

  <div
    class="no-results"
    *ngIf="!isLoading && breeds.length === 0 && currentPage > 1"
  >
    <h3>No more breeds found</h3>
    <p>You've reached the end of the list.</p>
    <button (click)="onPageChange(-1)" class="clear-search-btn">Go Back</button>
  </div>

  <div
    class="empty-state"
    *ngIf="!isLoading && filteredBreeds.length === 0 && !searchTerm"
  >
    <h3>No breeds available</h3>
    <p>Start by loading breeds or using search.</p>
  </div>
</div>
