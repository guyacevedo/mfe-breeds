version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - cats-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    # ⚠️ NOTA:
    # Las variables se definen aquí explícitamente para facilitar la ejecución
    # sin necesidad de crear archivos .env manuales.
    # En un entorno real, estas deben inyectarse vía CI/CD o Secrets Manager.
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGO_URL=mongodb://mongo:27017/cats_db
      - JWT_SECRET=super-secret
      - JWT_EXPIRES_IN=1d
      # Key pública/gratuita para efectos de la demo
      - CAT_API_KEY=live_JBT0Ah0Nt12iyl2IpjQVLDWjcLk0GQwf4zI9wBMfmfejKmcC31mOJp4yJz5TsOUP
      - CAT_API_URL=https://api.thecatapi.com/v1
    container_name: mfe-backend-api
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - cats-network

  mfe-shared:
    build: ./mfe-shared
    container_name: mfe-shared
    ports:
      - "8081:80"
    networks:
      - cats-network

  mfe-angular:
    build:
      context: .
      dockerfile: mfe-angular/Dockerfile
    container_name: mfe-angular
    ports:
      - "4200:80"
    depends_on:
      - mfe-shared
    networks:
      - cats-network

  mfe-react:
    build:
      context: .
      dockerfile: mfe-react/Dockerfile
    container_name: mfe-react
    ports:
      - "8080:80"
    depends_on:
      - mfe-shared
    networks:
      - cats-network

  root-config:
    build: ./root-config
    container_name: mfe-root-shell
    ports:
      - "9000:80"
    depends_on:
      - mfe-shared
      - mfe-react
      - mfe-angular
    networks:
      - cats-network

networks:
  cats-network:
    driver: bridge

volumes:
  mongo_data:
